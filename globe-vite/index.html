<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js + GeoJSON</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    #satelliteInfo {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    #satelliteInfo.visible {
      display: block;
    }
    
    #satelliteInfo h3 {
      margin-top: 0;
      color: #ff0000;
    }
    
    #satelliteInfo .close {
      float: right;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      color: #ccc;
    }
    
    #satelliteInfo .close:hover {
      color: white;
    }
    
    #satelliteInfo .info-item {
      margin: 10px 0;
    }
    
    #satelliteInfo .info-label {
      font-weight: bold;
      color: #aaa;
    }

    /* Auth controls styling */
    #auth-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #auth-controls button {
      padding: 5px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      font-size: 14px;
    }

    #auth-controls button:hover {
      background: #45a049;
    }
  </style>
  <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.170/examples/jsm/"
        }
      }
    </script>
</head>

<body>
  <div id="satelliteInfo">
    <span class="close" onclick="closeSatelliteInfo()">&times;</span>
    <h3 id="satelliteName">Satellite Information</h3>
    <div id="satelliteDetails"></div>
  </div>

  <div id="auth-controls">
    <button id="login-btn">Log in</button>
    <button id="logout-btn" style="display:none;">Log out</button>
    <span id="user-name"></span>
  </div>

  <input id="satSearch"
         placeholder="Search satellitesâ€¦"
         style="position:absolute;
                top:10px;
                left:10px;
                z-index:999;
                padding:5px 8px;
                font-size:14px;
                width:220px;">
  
  <script type="module" src="/main.js"></script>
</body>

</html>
